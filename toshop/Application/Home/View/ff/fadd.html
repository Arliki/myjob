<html>
    <head>
        <meta charset="utf-8">
        <title>控制台</title>
        <link rel="stylesheet" type="text/css" href="ADMIN_CSS/identify.css">
        <link rel="stylesheet" type="text/css" href="ADMIN_CSS/layout.css">
        <link rel="stylesheet" type="text/css" href="ADMIN_CSS/account.css">
        <link rel="stylesheet" type="text/css" href="ADMIN_CSS/style.css">
        <link rel="stylesheet" type="text/css" href="ADMIN_CSS/control_index.css">
        <script type="text/javascript" src="ADMIN_JS/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="ADMIN_JS/layer.js"></script>
        <script type="text/javascript" src="ADMIN_JS/haidao.offcial.general.js"></script>
        <script type="text/javascript" src="ADMIN_JS/select.js"></script>
        <script type="text/javascript" src="ADMIN_JS/haidao.validate.js"></script>
        <link href="ADMIN_CSS/page.css" rel="stylesheet" type="text/css" />
		<link type="text/css" href="UP_USE/uploadify.css" rel="stylesheet" />
        <script type="text/javascript" src="UP_USE/jquery.uploadify.min.js"></script>
        <script type="text/javascript">
            $(function() {
                $('#file_upload').uploadify({
                    'swf'      : 'UP_USE/uploadify.swf',
                    'uploader' : '{:U("Home/Index/uploadify")}',
                    'buttonText' : '产品主图上传',
                    'onUploadSuccess' : function(file, data, response) {
                        var newdata = data.split("_")[1];
                        $('#img').attr('src','__ROOT__/Uploads/'+ newdata);
                        $('#images').val('__ROOT__/Uploads/'+newdata);
                    },
                });
            });
            $(function() {
                $('#file_uploads').uploadify({
                    'swf'      : 'UP_USE/uploadify.swf',
                    'uploader' : '{:U("Home/Index/uploadify")}',
                    'buttonText' : '其他图上传',
                    'onUploadSuccess' : function(file, data, response) {
                        var newdata = data.split("_")[1];
                        $('#im').append('<div style="float:left;margin:2px 0 0 2px"><img width="130px" height="130px" src="__ROOT__/uploads/'+data.split("_")[1]+'" height=80 width=80 />');
                        $('#imagess').val('__ROOT__/Uploads/'+newdata+','+imagess.value);
                    },
                });
            })
        </script>
    </head>
    <style>
        .sidebar-trans{
            display: none;
        }
    </style>
    <body>
<!--头部-->
   <include file="./bac/top" />
   <div class="view-body">

       <!--侧栏-->
       <if condition="$_SESSION['power'] eq 1"><include file='./bac/left' />
       <else/><include file='./bac/newsleft'/>
       </if>
    <!--中心部分-->

   <div class="view-product">
                <div class="authority">
                    <div class="authority-head">
                        <div class="manage-head">
                            <h6 class="layout padding-left manage-head-con"><a href="{:U('bac/index')}" style="font-size: 16px">首页</a> >> 家具添加</h6>
                        </div>
                    </div>
                    <div class="authority-content">
                        <div class="list-content show">

                            <form action="{:U('ff/fadd')}" method="post"  name="myform" enctype="multipart/form-data" id="from" name="from">
                            <div class="offcial-table tr-border margin-big-top clearfix">
                                <div class="tr-th clearfix">
                                家具标题：<input size="50"class="common-text"type="text" name="title" value="">
                                </div>
                                <div class="tr-th clearfix">
                                副标题：<input class="common-text" name="copy" size="50" value="" type="text">
                                </div>
                                <div class="tr-th clearfix">
                                家具类型：
                                <select name="type">
                                    <option>选择类型</option>
                                    <option value="1">家庭家具</option>
                                    <option value="2">办公家具</option>
                                </select>
                                </div>
                                <div class="tr-th clearfix">
                                内容：<input class="common-text" size="150" type="text"name="conner"value="">
                                </div>
                                <div class="tr-th clearfix">
                                价格：<input class="common-text" size="50" type="text"name="price"value="">
                                </div>
                                <div class="tr-th clearfix">
                                    主图修改：<br/>
                                    <img id="img" src="FURNI_IMG/lb1.png" width="130" height="130" border="0" /><input id="file_upload" name="file_upload" type="file" multiple="true" value="" />
                                </div>
                                <div class="tr-th clearfix">
                                    其他副图：<i>最多上传4张</i><br/>
                                    <input id="file_uploads" name="file_upload" type="file" multiple="true" value="" />
                                    <div id="im"class="im" name="im"></div>
                                </div>
                                <input type="hidden" id="images" name="pic_pic" value="">
                                <input type="hidden" id="imagess" name="pic" value="">
                        </div>
                                <input style="width:50px;height: 24px;border: 1px solid #afadad;background-color:#e0dfe3 ;margin-right: 10px; margin-top: 8px;" value="确认添加" type="submit" >
                                <input style="width:50px;height: 24px;border: 1px solid #afadad;background-color:#e0dfe3;margin-top: 8px; " value="返回" type="button" onclick="history.go(-1)">
                        </form>
                        </div>

                    </div>
                </div>
            </div>
<!--javascript-->

   <script>
            $(".sidebar-title").live('click', function()
            {
                if ($(this).parent(".sidebar-nav").hasClass("sidebar-nav-fold")) {
                    $(this).next().slideDown(200);
                    $(this).parent(".sidebar-nav").removeClass("sidebar-nav-fold");
                } else {
                    $(this).next().slideUp(200);
                    $(this).parent(".sidebar-nav").addClass("sidebar-nav-fold");
                }
            });
        </script>
       </div>

    </body>

</html>
