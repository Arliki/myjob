<html>
    <head>
        <meta charset="utf-8">
        <title>控制台</title>
        <link rel="stylesheet" type="text/css" href="ADMIN_CSS/identify.css">
        <link rel="stylesheet" type="text/css" href="ADMIN_CSS/layout.css">
        <link rel="stylesheet" type="text/css" href="ADMIN_CSS/account.css">
        <link rel="stylesheet" type="text/css" href="ADMIN_CSS/style.css">
        <link rel="stylesheet" type="text/css" href="ADMIN_CSS/control_index.css">
        <script type="text/javascript" src="ADMIN_JS/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="ADMIN_JS/layer.js"></script>
        <script type="text/javascript" src="ADMIN_JS/haidao.offcial.general.js"></script>
        <script type="text/javascript" src="ADMIN_JS/select.js"></script>
        <script type="text/javascript" src="ADMIN_JS/haidao.validate.js"></script>
        <link href="ADMIN_CSS/page.css" rel="stylesheet" type="text/css" />
        <script type="application/javascript">
            function CheckAll(value)
            {
                $("input[type='checkbox'][name^='checkid'][disabled!='true']").attr("checked",value);
            }
            function check(){
                var id=document.getElementsByName('checkid[]');
                var s=0;
                for(var i=0;i<id.length;i++){
                    if(id[i].checked == true){
                        s+=1;
                    }
                }if(s>0){
                    return false;
                }else {
                    alert('请选中要删除的数据！');
                    return false;
                }
            }
        </script>
    </head>
    <style>
        .checks{
            margin-top: 30%;
        }
        .sidebar-trans{
            display: none;
        }
    </style>
    <body>
<!--头部-->
   <include file="./bac/top" /> 
   <div class="view-body">
       <!--侧栏-->
    <if condition="$_SESSION['power'] eq 1"><include file='./bac/left' />
       <else/><include file='./bac/newsleft'/>
       </if>
    <!--中心部分-->
    <div class="view-product">
                <div class="authority">
                    <div class="authority-head">
                        <div class="manage-head">
                            <h6 class="layout padding-left manage-head-con"><a href="{:U('bac/index')}" style="font-size: 16px">首页</a> >> 新闻管理
                            </h6>
                        </div>
                    </div>
                    <form method="post" action="{:U('drop/newsadel')}">
                    <button style="border-radius: 1px;margin: 8px 0 -5px 20px;font-size:16px;line-height:27px;"><a href="{:U('drop/newsadd?atc=abs')}">添加新闻</a></button>
                    <button style="border-radius: 1px;margin: 8px 0 -5px 20px;font-size:16px;line-height:27px;"><input type="submit" value="批量删除" onsubmit="return check(this)"></button>
                    <div class="authority-content">
                        <div class="list-content show">
                            <div class="offcial-table tr-border margin-big-top clearfix">
                                <div class="tr-th clearfix">
                                    <div class="th w5">
                                        <input type="checkbox" name="checkid" id="checkid" class="checks" onclick="CheckAll(this.checked);">
                                    </div>
                                    <div class="th w20">
                                        新闻类型
                                    </div>
                                    <div class="th w25">
                                        新闻标题
                                    </div>
                                    <div class="th w25">
                                        发布时间
                                    </div>
                                	<div class="th w25">
                                        操作
                                    </div>
                                </div>
                                <foreach name="list" item="vo">
                                <div class="tr clearfix border-bottom-none">
                                    <div class="td w5">
                                        <input type="checkbox" class="checks" name="checkid[]" id="checkid[]" value="{$vo.id}"/>
                                    </div>
                                    <div class="td w20">
                                        <if condition="$vo.typeid eq 201">公司内部
                                        <elseif condition="$vo.typeid eq 202"/>媒体报道
                                        <else/>国家要闻
                                        </if>
                                    </div>
                                    <div class="td w25">
                                        {$vo.title}
                                    </div>
                                    <div class="td w25">
                                        {$vo.time}
                                    </div>
                                    <div class="td w25">
                                        <a href="{:U('drop/newsupd?id='.$vo['id'])}">修改</a>
                                        <a href="{:U('drop/newsdel?id='.$vo['id'])}">删除</a>
                                    </div>
                                </div>
                                </foreach>
                            </div>
                            <div class="pages">{$page}</div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
<!--javascript-->
   <script>
            $(".sidebar-title").live('click', function() {
                if ($(this).parent(".sidebar-nav").hasClass("sidebar-nav-fold")) {
                    $(this).next().slideDown(200);
                    $(this).parent(".sidebar-nav").removeClass("sidebar-nav-fold");
                } else {
                    $(this).next().slideUp(200);
                    $(this).parent(".sidebar-nav").addClass("sidebar-nav-fold");
                }
            });
        </script>
    </body>
</html>
