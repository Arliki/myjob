<div class="main-div">
<form method="post" action="cxs_account.php" name="theForm" enctype="multipart/form-data" onsubmit="return validate()">
<table cellspacing="1" cellpadding="3" width="100%">
  <tr>
    <td class="label">承销商 :</td>
    <td>
      <select name="admin_id">
        {foreach from=$cxs_list item=c}
        <option {if $cxs.admin_id==$c.user_id} selected {/if} value="{$c.user_id}">{$c.user_name}</option>
        {/foreach}
      </select>
      <span class="require-field">*</span></td>
  </tr>
  <tr>
    <td class="label">手机号码 :</td>
    <td><input type="text" name="cxs_phone" maxlength="13" value="{$cxs.cxs_phone}" /><span class="require-field">*</span></td>
  </tr>
  <tr>
    <td class="label">收款账号 :</td>
    <td><input type="text" name="cxs_account" value="{$cxs.cxs_account}" /><span class="require-field">*</span></td>
  </tr>
  <tr>
    <td class="label">收款人 :</td>
    <td><input type="text" name="cxs_account_name" value="{$cxs.cxs_account_name}" /><span class="require-field">*</span></td>
  </tr>

  <tr>
    <td class="label">开户行 :</td>
    <td>
      <select name="cxs_bank_name">
        {foreach from=$khh item=bank}
        <option {if $cxs.cxs_bank_name==$bank.name} selected {/if} value="{$bank.code}|{$bank.name}">{$bank.name}</option>
        {/foreach}
      </select>
      <span class="require-field">*</span></td>
  </tr>
  <tr>
    <td class="label">开户行所在省份 :</td>
    <td>
      <!--<input type="text" name="agency_bank_province" value="{$agency.agency_bank_province}" />-->
      <select name="cxs_bank_province">
        {foreach from=$khh_province item=p}
        <option {if $cxs.cxs_bank_province==$p} selected {/if} value="{$p}">{$p}</option>
        {/foreach}
      </select>
      <span class="require-field">*</span></td>
  </tr>
  <tr>
    <td class="label">开户行所在城市 :</td>
    <td>
      <input type="text" name="cxs_bank_city" value="{$cxs.cxs_bank_city}" /><span class="require-field">*</span><br/>
      <span class="notice-span">格式为 "XX市(或县)"，对直辖市，市县名同省份名</span>
    </td>
  </tr>

</table>
<table align="center">
  <tr>
    <td colspan="2" align="center">
      <input type="submit" class="button" value="{$lang.button_submit}" />
      <!--<input type="reset" class="button" value="{$lang.button_reset}" />-->
      <input type="hidden" name="act" value="{$form_action}" />
      <input type="hidden" name="id" value="{$cxs.id}" />
    </td>
  </tr>
</table>
</form>
</div>
