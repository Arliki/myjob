{include file="pageheader.htm"}
{insert_scripts files="validator.js"}
<div class="main-div">
  <form action="sxy_manage.php?act=insert" method="post" name="theForm" onsubmit="return validate()" target="_blank">
    <table width="100%">
      <tr>
        <td class="label">充值金额：</td>
        <td>
          <input type="number" name="amount" step="0.01" min="0.01" /> <span class="require-field">*</span>
        </td>
      </tr>
      <tr>
        <td class="label">&nbsp;</td>
        <td>
          <input type="submit" value="{$lang.button_submit}" class="button" />
        </td>
      </tr>
    </table>
  </form>
</div>

<script language="JavaScript">
    <!--
    {literal}
    onload = function()
    {
        // 开始检查订单
        startCheckOrder();

    /**
     * 检查表单输入的数据
     */
    function validate()
    {
        validator = new Validator("theForm");

        validator.required("amount",    '金额不能为空');
        validator.isNumber("amount",    '金额格式不正确', true);

        var deposit_amount = document['theForm'].elements['amount'].value;
        if (deposit_amount.length > 0)
        {
            if (deposit_amount == 0 || deposit_amount < 0)
            {
                alert('金额格式不正确');
                return false;
            }
        }else{
            alert('金额不能为空');return false;
        }
        return validator.passed();
    }

    //-->
    {/literal}
</script>
